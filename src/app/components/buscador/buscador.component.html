<h1 class='animated fast fadeIn'>Buscando: <small>{{termino}}</small> </h1>
<hr>
<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <!-- <button class="btn btn-outline-primary btn-block" type="button">Ver m√°s...</button> -->
            <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas...</a>
        </div>
    </div>
</div>
